<!DOCTYPE html>
<html lan="zh-CN">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weshop后台</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body style="background-color:#999">
    <div class="text-center" style="padding-top:100px;">
        <div style="width: 714px;margin:0 auto;background-color: #fff; border-radius:40px ;padding: 50px;">
            <div style="width:300px ;margin:0 auto ;">
                <img src="images/logo.png" style="width:270px;height:230px; margin-left:-50px">
                <br>
                <br>
                <h1 style="margin-bottom: 20px;">Weshop后台</h1>
                <div class="form-group">
                    <input type="text" id="account" name="account" class="form-control" placeholder="请输入账号" required="required">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required="required">
                </div>
                <br>
                <br>
                <button id="submit" class="btn btn-success" >登录</button>
            </div>
            <div id="error" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-hrader">
                            <h3 id="error-title">登录失败</h3>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
    <footer class="navbar-fixed-bottom">
        <p class="text-center">Copyright@2020 Weshop</p>
    </footer>
</body>
<script type="text/javascript">
    $('#submit').on('click',function (e) {
        // alert($('#account').val()+$('#password').val());
        $.ajax({
            type: 'post',
            url: 'login.php?action=login',
            data: {
                username:$('#account').val(),
                password:$('#password').val(),
            },
            dataType:'json',
            success: function (data, status, xhr) {
                if(data.code==200){
                    //将jwt存储到本地,在storage localStorage
                    var jwt = xhr.getResponseHeader('Authorization');
                    localStorage.setItem("jwt", jwt);
					localStorage.setItem("account",$('#account').val())
                    //跳转登录成功的页面
                    window.location.href="index.php";
                }else{
                    alert("error"+data.code+": "+data.msg);
                }
            }
        });
    });
</script>
</html>
